<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Config</title>
    <link rel="stylesheet" href="/lib/main.css" />
  </head>
  <body>
    <div id="header">
      <div id="titleWrap">
        <h1 id="title1">NGINX</h1>
        <h1 id="title2">Configurator</h1>
      </div>
    </div>
    <div class="contentWrap">
      <div>
        <a id="name"></a>
        <m-divider></m-divider>
      </div>
      <div id="inputWrap"></div>
      <div class="toRight">
        <m-button type="outlined" onclick="window.goBack()">Back</m-button
        ><m-button type="outlined" onclick="window.deleteBlock()"
          >Delete</m-button
        ><m-button onclick="window.saveBlock()">Save Changes</m-button>
      </div>
    </div>
    <script src="/lib/guiLoader.js" type="module"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
