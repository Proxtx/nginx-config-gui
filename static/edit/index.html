<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Config</title>
    <link rel="stylesheet" href="/lib/main.css" />
  </head>
  <body>
    <div id="header">

        <h1 id="title1">NGINX</h1>

      <div>

        <m-text-input placeholder="I dont even know"></m-text-input>

      <div class="toRight">
        <m-button type="outlined">Cancel</m-button
        ><m-button>Save Changes</m-button>
      </div>
    </div>
    <script src="/lib/guiLoader.js" type="module"></script>
